<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Menus</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .menu {
            width: 400px;
            height: 550px;
            padding: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }
        .breakfast {
            background-image: url('https://zaxid.net/resources/photos/news/1200x675_DIR/202405/1585459.jpg?202503151801');
        }
        .lunch {
            background-image: url('https://vikna.tv/wp-content/uploads/2022/06/05/reczept-smachnogo-obidu.jpg');
        }
        .dinner {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRygf_LVqCW1VXha3TBX430VuFER0hxSNFUDQ&s');
        }
        h2 {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu breakfast">
        <h2>Breakfast Menu</h2>
        <ul>
            <li>Pancakes & Syrup</li>
            <li>Scrambled Eggs & Bacon</li>
            <li>Fresh Orange Juice</li>
            <li>Coffee</li>
        </ul>
    </div>
    <div class="menu lunch">
        <h2>Lunch Menu</h2>
        <ul>
            <li>Grilled Chicken Salad</li>
            <li>Tomato Soup</li>
            <li>Fresh Lemonade</li>
            <li>Garlic Bread</li>
        </ul>
    </div>
    <div class="menu dinner">
        <h2>Dinner Menu</h2>
        <ul>
            <li>Steak & Mashed Potatoes</li>
            <li>Grilled Salmon</li>
            <li>Red Wine</li>
            <li>Chocolate Cake</li>
        </ul>
    </div>
</body>
</html>
